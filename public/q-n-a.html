  <link rel="stylesheet" type="text/css" href="stylesheets/css/q&a.css">

<body>

  <header>

    <nav class="main-nav">

      <div class="logo"> 
        Flex <span class="navtitle">Overflow</span><a href="/">
      </div>
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="q-n-a.html">Interview Questions</a></li>
          <li class="menu-item"><a href="/mainblog">Forum</a></li>
          <li class="menu-item"><a href="aboutus.html">About</a></li>

          </li>
          <!-- {{/if}} -->
        </ul>
      </div>
    </nav>

  </header>
  <h1 class="content prompt">Generate a new question to test your knowledge!</h1>
  <div class="container content">
    <button type="button" id="new-question">Generate new question</button>
    <h1 class="label">Question</h1>
    <br>
    <code type="text" class="form-questions" name="questions" rows="4" cols="110" data-form-field="questions"
      id="question"></code>
  </div>

  <div class="container content">
    <button type="button" id="answer-button">Show Answer!</button>

    <h1 class="label">Answer</h1>

    <code name="answer" id="answer" cols="110" rows="10"></code>
  </div>
  <div class="container content">
    <h1 class="label">Example</h1>
    <code name="example" id="example" cols="110" rows="5">
      </code>

  </div>
