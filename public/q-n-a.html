<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answers</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/q&a.css">

</head>

<body>
    <div class="wrapper">
        <header>
           <nav>
              <div class="menu-icon">
                 <i class="fa fa-bars fa-2x"></i>
              </div>
              <div class="logo">
                Flex Overflow
              </div>
              <div class="menu">
                 <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    
                 </ul>
              </div>
           </nav>
        </header>
    <div class="container" id="content">
        <h1 class="label">Questions</h1>
        <br>
        <code type="text" class="form-questions" name="questions" rows="4" cols="110" data-form-field="questions"
            id="question"></code>
        <br>
        <button type="button" id="new-question">Generate new question</button>
    </div>

    <div class="container" id="content">
        <h1 class="label">Answers</h1>
        <code name="answer" id="answer" cols="110" rows="20">
          
        </code>
        <br>
        <button type="button" id="answer-button">Show Answer!</button>
    </div>
    <div class="container" id="content">
      <h1 class="label">Example</h1>
      <code name="example" id="example" cols="110" rows="5">
      
      </code>
      <br>
      
  </div>

</html>
